<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Planner</title>
    <link rel="stylesheet" href="public/library/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/library/bs-icon/icons.css">

    <link rel="stylesheet" href="public/css/main.css">

</head>
<body>
    <h1>Time Planner</h1>
    <!-- Display goal type -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Goal & Time Planning</div>
        <div class="card-body" id="goal_type">
            
        </div>
    </div>

    <!-- Goal list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Goal List View Records</div>
        <div class="card-body" id="goalListView">
            
        </div>
    </div>

    <!-- Yearly goal list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Yearly Goal List View Records</div>
        <div class="card-body" id="yearlyGoalListView">
            
        </div>
    </div>

    <!-- Monthly  goal list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Monthly Goal List View Records</div>
        <div class="card-body" id="monthlyGoalListView">
            
        </div>
    </div>

    <!-- Weekly list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Weekly Goal List View Records</div>
        <div class="card-body" id="weeklyGoalListView">
            
        </div>
    </div>

    <!-- Daily list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Daily Goal List View Records</div>
        <div class="card-body" id="dailyGoalListView">
            
        </div>
    </div>
    

    
</body>
<script src="public/library/jquery/dist/jquery.min.js"></script>
<script src="public/library/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="public/library/bs-icon/index.js"></script>

<script src="public/js/main.js"></script>
</html>
