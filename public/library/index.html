<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Planner</title>
    <link rel="stylesheet" href="public/library/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/library/bs-icon/icons.css">

    <link rel="stylesheet" href="public/css/main.css">

</head>
<body>
    <h1 class="text-center fw-bold">Time Planner</h1>
    <!-- Display goal type -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Goal & Time Planning</div>
        <div class="card-body" id="goal_time_planner">
            
        </div>
    </div>

    <!-- Goal list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Goal List View Records</div>
        <div class="card-body" id="goalListView">
            
        </div>
    </div>

    <!-- Yearly goal list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Yearly Goal List View Records</div>
        <div class="card-body" id="yearlyGoalListView">
            
        </div>
    </div>

    <!-- Monthly  goal list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Monthly Goal List View Records</div>
        <div class="card-body" id="monthlyGoalListView">
            
        </div>
    </div>

    <!-- Weekly list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Weekly Goal List View Records</div>
        <div class="card-body" id="weeklyGoalListView">
            
        </div>
    </div>

    <!-- Daily list View in table -->
    <div class="card">
        <div class="card-title card_main_title hover-underline">Daily Goal List View Records</div>
        <div class="card-body" id="dailyGoalListView">
            
        </div>
    </div>


    <div class="modal" id="goalModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="goalModalTitle">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="goalModalContent">
                <label for="goal_type">Goal Type: </label>
                <select name="goal_type" class="form-control" id="goal_type"></select>

                <label for="goal_name">Name: </label>
                <input type="text" id="goal_name" class="form-control" placeholder="Enter the goal name.">

                <label for="goal_reason">Reason: </label>
                <input type="text" id="goal_reason" class="form-control" placeholder="Enter the goal reason.">

                <label for="goal_description">Description: </label>
                <textarea class="form-control" name="goal_description" id="goal_description" placeholder="Enter the goal description."></textarea>
                

                

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" type="goal" id="save_update_goal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    

    
</body>
<script src="public/library/jquery/dist/jquery.min.js"></script>
<script src="public/library/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- <script src="public/library/bs-icon/index.js"></script> -->

<script src="public/js/main.js"></script>
</html>
